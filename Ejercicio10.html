	<script language="javascript" type="text/javascript">
		function SerieExp() {
			// body...
		
	n1=document.formu.op1.value
    n=parseInt(n1)
    n2=document.formu.op2.value

	document.writeln("La base es :"+x+"<br>")
	for (var i = 1; i <= n; i++){
	         
			document.writeln("X^"+i);
		}
	document.writeln("<br>")	
	for(var i = 1; i <= n; i++){
		exp=Math.pow(x,i);
		document.writeln(exp);	 

	}	
	}	
     </script>

</table>
