<!DOCTYPE html>
<html>
<head>
	<title>Ejercicio7</title>
	<script language="javascript" type="text/javascript">
		function VerificaPrimo() {
		n1=document.formu.op1.value
        n=parseInt(n1);
		var c=0;
		for(i=1;i<=n;i++){
			if(n%i==0){
				c=c+1;
			}
		}
		if(c ==2 ){
			document.writeln("Es un numero primo");

		}else{
			document.writeln("No es un numero primo");
		}
	}

	</script>
</head>
<body>
	<h1 align="center">Verifica NumeroPrimo</h1>
	<form action="" name="formu" method="get">
		<table width="" border="1" align="center">
		  <tr>
			<td rowspan="3" ><input type="button" name="calculo" onclick="VerificaPrimo();" value="VerificaPrimo"></br></td>
		  </tr>
		  <tr>
		    <td><input type="text" name="op1"></td>	
		   </tr>


</body>
</html>
